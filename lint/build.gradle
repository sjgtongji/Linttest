apply plugin: 'java-library'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compileOnly 'com.android.tools.lint:lint:26.3.0-alpha07'
    compileOnly 'com.android.tools.lint:lint-api:26.3.0-alpha07'
    compileOnly 'com.android.tools.lint:lint-checks:26.3.0-alpha07'
}
sourceCompatibility = "1.8"
targetCompatibility = "1.8"

jar {
    manifest {
        // Only use the "-v2" key here if your checks have been updated to the
        // new 3.0 APIs (including UAST)
        attributes("Lint-Registry-v2": "com.sunjg.lint.CustomIssueRegistry")
    }
}
